<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nando Fernandes — Saúde Integrativa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-dark:#0f1115;
  --bg-light:#1a1d24;
  --text-main:#38828C;
  --text-muted:#b8c2cc;
  --accent:#42B2B8;
  --card:#151b21;
  --border:#38828C;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}

body{
  background:
    linear-gradient(rgba(46,106,115,1),rgba(24,69,77,1)),
    url("images/bgs.png");
   
  background-repeat: repeat-y;
  background-size: 100% auto;
  background-position: top center;
  background-attachment: scroll;
 
  color:var(--text-main);
  line-height:1.7;
}

header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(15,17,21,.60);
  backdrop-filter:blur(10px);
  border-bottom:2px solid var(--border);
  z-index:1000;
}

nav{
  max-width:1100px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav ul{
  list-style:none;
  display:flex;
  gap:22px;
}

nav a{
  text-decoration:none;
  color:var(--text-main);
  font-size:14px;
}

nav a:hover{color:var(--accent)}

.lang-switch button{
  background:none;
  border:2px solid var(--border);
  color:var(--text-main);
  padding:4px 10px;
  margin-left:6px;
  cursor:pointer;
  font-size:12px;
}

section{
  max-width:1100px;
  margin:auto;
  padding:100px 20px 80px;
}

.hero{
  display:grid;
  grid-template-columns:220px 1fr;
  gap:40px;
  align-items:center;
}

.hero img{
  width:220px;
  border-radius:8px;
  border:8px solid #fff;
/* sombra projetada discreta */
  box-shadow: 0 8px 15px rgba(0,0,0,0.30);
}

h1{font-size:34px;margin-bottom:14px}
h2{font-size:26px;margin-bottom:18px}
h3{font-size:18px;margin-bottom:10px;color:var(--accent)}
p{color:var(--text-muted);margin-bottom:14px}

.card{
  background: rgba(15,17,21,0.55); /* fundo translúcido */
  backdrop-filter: blur(10px);     /* blur igual ao menu */
  -webkit-backdrop-filter: blur(10px); /* suporte mobile */
  
  border: 2px solid var(--border);
  border-radius: 12px;
  padding: 28px;
}

.feed ul{
  list-style:none;
}

.feed li{
  padding:12px 0;
  border-bottom:2px solid var(--border);
}

form input, form textarea{
  width:100%;
  background:#0e1016;
  border:2px solid var(--border);
  color:var(--text-muted);
  padding:10px;
  border-radius:6px;
  margin-bottom:14px;
}

form input::placeholder,
form textarea::placeholder{
  color:#38828C;
  opacity:1;
}

form input:focus,
form textarea:focus{
  outline: none;
  border-color: #42B2B8;
  box-shadow: none;
}



form button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:12px 20px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

footer{
  background:#0b0d12;
  border-top:2px solid var(--border);
  padding:34px 20px;
  text-align:center;
  font-size:13px;
  color:#998E50;
}

.intro{
  margin-bottom:40px;
  text-shadow: 0 3px 7px rgba(0,0,0,0.40);

}

.intro h1{
  font-size:34px;
  margin-bottom:6px;
  color:#AD9C5C;
}

.intro h2{
  font-size:22px;
  font-weight:400;
  color:#AD9C5C
}

</style>
</head>

<body>


<header>
<nav>
<ul>
  <li><a href="#inicio">Início</a></li>
  <li><a href="#sobre">Sobre</a></li>
  <li><a href="#pesquisa">Pesquisa</a></li>
  <li><a href="#midias">Mídias</a></li>
  <li><a href="#contato">Contato</a></li>
</ul>
<div class="lang-switch">
  <button onclick="setLang('pt')">BR</button>
  <button onclick="setLang('en')">UK</button>
</div>
</nav>
</header>

<section id="inicio">

  <!-- TÍTULO (1 COLUNA) -->
  <div class="intro">
    <h1 data-pt="NANDO FERNANDES"
        data-en="NANDO FERNANDES"></h1>

    <h2 data-pt="Saúde Integrativa"
        data-en="Integrative Health"></h2>
  </div>

  <!-- CONTEÚDO (2 COLUNAS) -->
  <div class="hero">
    <img src="images/nf.png" alt="Nando Fernandes">

    <div>
      <p data-pt="Práticas Integrativas e Complementares com base científica"
   data-en="Integrative and Complementary Practices with scientific basis"></p>

      <p data-pt="Estudos em Naturologia, Biomedicina e Nutrição"
         data-en="Studies in Naturology, Biomedicine and Nutrition"></p>

      <p data-pt="Pesquisa e produção acadêmica em Saúde Integral"
         data-en="Research and academic production in Integrative Health"></p>
    </div>
  </div>

</section>

<section id="sobre">
<h2 data-pt="Sobre" data-en="About"></h2>
<div class="card">
<p data-pt="Sou Luiz Fernando Martins Fernandes (Nando Fernandes), terapeuta integrativo, psicanalista clínico e forense, acupunturista em Medicina Tradicional Chinesa e quiropraxista. Minha atuação clínica é orientada por uma abordagem integrativa, que reúne diferentes práticas terapêuticas a partir de uma leitura ampliada do processo saúde–doença, com atenção à singularidade de cada indivíduo e à relação de interagência."
   data-en="I am Luiz Fernando Martins Fernandes (Nando Fernandes), an integrative therapist, clinical and forensic psychoanalyst, acupuncturist in Traditional Chinese Medicine and chiropractor. My clinical practice is guided by an integrative approach that brings together different therapeutic practices based on an expanded understanding of the health–disease process, with attention to individual singularity and interagency relationships."></p>

<p data-pt="Curso concomitantemente os bacharelados de Naturologia, Nutrição e Biomedicina, com foco no diálogo entre essas áreas no campo da saúde integral. Minha produção acadêmica dedica-se à organização, reflexão crítica e comunicação de modelos integrativos em saúde, mantendo rigor conceitual e base científica."
   data-en="I am concurrently pursuing bachelor's degrees in Naturology, Nutrition and Biomedicine, focusing on dialogue between these fields within integrative health. My academic production is dedicated to organizing, critically reflecting on and communicating integrative health models, maintaining conceptual rigor and scientific grounding."></p>

<p data-pt="Atualmente integro a diretoria do Centro Acadêmico de Naturologia “Dr. Daniel Maurício de Oliveira Rodrigues”, desempenhando a função de Diretor de Ensino e Divulgação Científica."
   data-en="I currently serve on the board of the Naturology Academic Center “Dr. Daniel Maurício de Oliveira Rodrigues”, acting as Director of Education and Scientific Dissemination."></p>

<p data-pt="Minha trajetória profissional se desenvolve entre Brasil e Reino Unido, países que compõem minha dupla cidadania. Essa inserção em contextos diversos permite dialogar com diferentes perspectivas culturais, formativas e institucionais, desenvolvendo um olhar globalizado para os desafios atuais da saúde."
   data-en="My professional trajectory unfolds between Brazil and the United Kingdom, countries that make up my dual citizenship. This experience in diverse contexts enables dialogue with different cultural, educational and institutional perspectives, fostering a globalized view of contemporary health challenges."></p>

<p data-pt="Este site reúne informações sobre minha formação, atuação profissional, pesquisas e produções acadêmicas, funcionando como um espaço de apresentação do meu trabalho."
   data-en="This website gathers information about my education, professional practice, research and academic production, serving as a space to present my work."></p>
</div>
</section>

<section id="pesquisa">
<h2 data-pt="Pesquisa, Produção Acadêmica e Reflexões"
    data-en="Research, Academic Production and Reflections"></h2>
<div class="card feed">
<p data-pt="Compartilho aqui meus trabalhos sobre saúde integral e naturologia, nutrição e biomedicina em contextos integrativos, além de insights que surgem da prática clínica — reflexões que acompanham minha formação, atravessando diferentes racionalidades em saúde e mantendo-se abertas a novos diálogos e aprofundamentos."
   data-en="Here I share my work on integrative health, naturology, nutrition and biomedicine in integrative contexts, as well as insights emerging from clinical practice — reflections that accompany my education, crossing different health rationalities and remaining open to new dialogues and deeper inquiry."></p>

<ul id="rss-feed">
<li>Feed RSS do Blogspot será integrado aqui</li>
</ul>
</div>
</section>

<section id="midias">
<h2 data-pt="Mídias" data-en="Media"></h2>
<div class="card">
<p data-pt="Acompanhe aqui minhas publicações do Instagram — um espaço complementar onde compartilho conteúdo sobre saúde integrativa de forma mais dinâmica e acessível."
   data-en="Follow my Instagram publications here — a complementary space where I share integrative health content in a more dynamic and accessible way."></p>

<div id="instagram-feed">
Integração via embed ou API do Instagram
</div>
</div>
</section>

<section id="contato">
<h2 data-pt="Contato" data-en="Contact"></h2>
<div class="card">
<p data-pt="Utilize os canais abaixo para propostas de parcerias profissionais, colaborações acadêmicas ou projetos na área da saúde. No momento, minha agenda está fechada para atendimentos clínicos."
   data-en="Use the channels below for professional partnership proposals, academic collaborations or health-related projects. At the moment, my schedule is closed for clinical appointments."></p>

<form>
<input type="text" placeholder="Nome">
<input type="email" placeholder="E-mail">
<textarea rows="4" placeholder="Mensagem"></textarea>
<button type="submit">Enviar</button>
</form>
</div>
</section>

<script>
function setLang(lang){
  document.querySelectorAll('[data-pt]').forEach(el=>{
    el.textContent = el.getAttribute('data-' + lang);
  });
}
setLang('pt');
</script>


 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nando Fernandes — Saúde Integrativa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-dark:#0f1115;
  --bg-light:#1a1d24;
  --text-main:#eaeaf0;
  --text-muted:#b1d7fb;
  --accent:#66a7d9;
  --card:#151b21;
  --border:#1c364d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}

body{
  background:
    linear-gradient(rgba(15,17,21,.70),rgba(15,17,21,.99)),
    url("images/bg.png");
  background-repeat: repeat;
  background-size: auto;
  background-position: top left;
  background-attachment: scroll;
  color:var(--text-main);
  line-height:1.7;
}

header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(15,17,21,.60);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  z-index:1000;
}

nav{
  max-width:1100px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav ul{
  list-style:none;
  display:flex;
  gap:22px;
}

nav a{
  text-decoration:none;
  color:var(--text-main);
  font-size:14px;
}

nav a:hover{color:var(--accent)}

.lang-switch button{
  background:none;
  border:1px solid var(--border);
  color:var(--text-main);
  padding:4px 10px;
  margin-left:6px;
  cursor:pointer;
  font-size:12px;
}

section{
  max-width:1100px;
  margin:auto;
  padding:100px 20px 80px;
}

/* ===== INÍCIO AJUSTADO ===== */

.hero{
  display:block;
}

.intro{
  margin-bottom:40px;
}

.intro h1{
  font-size:34px;
  margin-bottom:4px;
}

.intro h2{
  font-size:22px;
  font-weight:400;
  color:var(--text-muted);
}

.apresentacao{
  display:grid;
  grid-template-columns:220px 1fr;
  gap:40px;
  align-items:flex-start;
}

.apresentacao img{
  width:220px;
  border:none;
}

/* ===== RESTANTE DO SITE ===== */

h2{font-size:26px;margin-bottom:18px}
h3{font-size:18px;margin-bottom:10px;color:var(--accent)}
p{color:var(--text-muted);margin-bottom:14px}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:28px;
}

.feed ul{list-style:none}

.feed li{
  padding:12px 0;
  border-bottom:1px solid var(--border);
}

form input, form textarea{
  width:100%;
  background:#0e1016;
  border:1px solid var(--border);
  color:var(--text-main);
  padding:10px;
  border-radius:6px;
  margin-bottom:14px;
}

form button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:12px 20px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

footer{
  background:#0b0d12;
  border-top:1px solid var(--border);
  padding:34px 20px;
  text-align:center;
  font-size:13px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<header>
<nav>
<ul>
  <li><a href="#inicio">Início</a></li>
  <li><a href="#sobre">Sobre</a></li>
  <li><a href="#pesquisa">Pesquisa</a></li>
  <li><a href="#midias">Mídias</a></li>
  <li><a href="#contato">Contato</a></li>
</ul>
<div class="lang-switch">
  <button onclick="setLang('pt')">BR</button>
  <button onclick="setLang('en')">UK</button>
</div>
</nav>
</header>

<section id="inicio" class="hero">

  <!-- BLOCO 1 — UMA COLUNA -->
  <div class="intro">
    <h1 data-pt="Nando Fernandes" data-en="Nando Fernandes"></h1>
    <h2 data-pt="Saúde Integrativa" data-en="Integrative Health"></h2>
  </div>

  <!-- BLOCO 2 — DUAS COLUNAS -->
  <div class="apresentacao">
    <img src="images/nf.png" alt="Nando Fernandes">

    <div>
      <p data-pt="Integração de múltiplas áreas da saúde para um cuidado personalizado e fundamentado"
         data-en="Integration of multiple health fields for personalized and evidence-based care"></p>

      <p data-pt="Estudos em Naturologia, Biomedicina e Nutrição"
         data-en="Studies in Naturology, Biomedicine and Nutrition"></p>

      <p data-pt="Pesquisa e produção acadêmica em Saúde Integral"
         data-en="Research and academic production in Integrative Health"></p>
    </div>
  </div>

</section>

<!-- TODO O RESTO DO SITE FOI MANTIDO INTACTO -->

<section id="sobre">
<h2 data-pt="Sobre" data-en="About"></h2>
<div class="card">
<!-- conteúdo original mantido -->
</div>
</section>

<section id="pesquisa">
<h2 data-pt="Pesquisa, Produção Acadêmica e Reflexões"
    data-en="Research, Academic Production and Reflections"></h2>
<div class="card feed">
<p data-pt="Compartilho aqui meus trabalhos sobre saúde integral e naturologia..."
   data-en="Here I share my work on integrative health..."></p>
<ul id="rss-feed">
<li>Feed RSS do Blogspot será integrado aqui</li>
</ul>
</div>
</section>

<section id="midias">
<h2 data-pt="Mídias" data-en="Media"></h2>
<div class="card">
<p data-pt="Acompanhe aqui minhas publicações do Instagram..."
   data-en="Follow my Instagram publications here..."></p>
<div id="instagram-feed">Integração via embed ou API do Instagram</div>
</div>
</section>

<section id="contato">
<h2 data-pt="Contato" data-en="Contact"></h2>
<div class="card">
<form>
<input type="text" placeholder="Nome">
<input type="email" placeholder="E-mail">
<textarea rows="4" placeholder="Mensagem"></textarea>
<button type="submit">Enviar</button>
</form>
</div>
</section>

<footer>
© 2025 Nando Fernandes — Saúde Integrativa e Pesquisa Científica<br>
Brasil · Reino Unido
</footer>

<script>
function setLang(lang){
  document.querySelectorAll('[data-pt]').forEach(el=>{
    el.textContent = el.getAttribute('data-' + lang);
  });
}
setLang('pt');
</script>

</body>
</html>

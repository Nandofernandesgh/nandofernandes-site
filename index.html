<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nando Fernandes — Saúde Integrativa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-dark:#0f1115;
  --bg-light:#1a1d24;
  --text-main:#eaeaf0;
  --text-muted:#b1d7fb;
  --accent:#66a7d9;
  --card:#151b21;
  --border:#1c364d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}

body{
  background:
    linear-gradient(rgba(15,17,21,.70),rgba(15,17,21,.99)),
    url("images/bg.png");
  background-repeat: repeat;
  background-size: auto;
  background-position: top left;
  background-attachment: scroll;
  color:var(--text-main);
  line-height:1.7;
}

header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(15,17,21,.60);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  z-index:1000;
}

nav{
  max-width:1100px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav ul{
  list-style:none;
  display:flex;
  gap:22px;
}

nav a{
  text-decoration:none;
  color:var(--text-main);
  font-size:14px;
}

nav a:hover{color:var(--accent)}

.lang-switch button{
  background:none;
  border:1px solid var(--border);
  color:var(--text-main);
  padding:4px 10px;
  margin-left:6px;
  cursor:pointer;
  font-size:12px;
}

section{
  max-width:1100px;
  margin:auto;
  padding:100px 20px 80px;
}

/* HERO */
.hero{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:40px;
  align-items:flex-start;
}

.hero-left{
  display:flex;
  flex-direction:column;
}

.hero-left img{
  width:220px;
  border-radius:0;
  border:none;
}

.hero-subtitle{
  font-size:22px;
  font-weight:400;
  color:var(--text-muted);
  margin-bottom:18px;
}

h1{font-size:34px;margin-bottom:4px}
h2{font-size:26px;margin-bottom:18px}
h3{font-size:18px;margin-bottom:10px;color:var(--accent)}
p{color:var(--text-muted);margin-bottom:14px}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:28px;
}

.feed ul{list-style:none}
.feed li{
  padding:12px 0;
  border-bottom:1px solid var(--border);
}

form input, form textarea{
  width:100%;
  background:#0e1016;
  border:1px solid var(--border);
  color:var(--text-main);
  padding:10px;
  border-radius:6px;
  margin-bottom:14px;
}

form button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:12px 20px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

footer{
  background:#0b0d12;
  border-top:1px solid var(--border);
  padding:34px 20px;
  text-align:center;
  font-size:13px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<header>
<nav>
<ul>
  <li><a href="#inicio">Início</a></li>
  <li><a href="#sobre">Sobre</a></li>
  <li><a href="#pesquisa">Pesquisa</a></li>
  <li><a href="#midias">Mídias</a></li>
  <li><a href="#contato">Contato</a></li>
</ul>
<div class="lang-switch">
  <button onclick="setLang('pt')">BR</button>
  <button onclick="setLang('en')">UK</button>
</div>
</nav>
</header>

<section id="inicio" class="hero">

  <div class="hero-left">
    <h1 data-pt="Nando Fernandes" data-en="Nando Fernandes"></h1>
    <h2 class="hero-subtitle" data-pt="Saúde Integrativa" data-en="Integrative Health"></h2>
    <img src="images/nf.png" alt="Nando Fernandes">
  </div>

  <div class="hero-right">
    <p data-pt="Integração de múltiplas áreas da saúde para um cuidado personalizado e fundamentado"
       data-en="Integration of multiple health fields for personalized and evidence-based care"></p>

    <p data-pt="Estudos em Naturologia, Biomedicina e Nutrição"
       data-en="Studies in Naturology, Biomedicine and Nutrition"></p>

    <p data-pt="Pesquisa e produção acadêmica em Saúde Integral"
       data-en="Research and academic production in Integrative Health"></p>
  </div>

</section>

<section id="sobre">
<h2 data-pt="Sobre" data-en="About"></h2>
<div class="card">
<p data-pt="Sou Luiz Fernando Martins Fernandes (Nando Fernandes), terapeuta integrativo, psicanalista clínico e forense, acupunturista em Medicina Tradicional Chinesa e quiropraxista. Minha atuação clínica é orientada por uma abordagem integrativa, que reúne diferentes práticas terapêuticas a partir de uma leitura ampliada do processo saúde–doença, com atenção à singularidade de cada indivíduo e à relação de interagência."
   data-en="I am Luiz Fernando Martins Fernandes (Nando Fernandes), an integrative therapist, clinical and forensic psychoanalyst, acupuncturist in Traditional Chinese Medicine and chiropractor. My clinical practice is guided by an integrative approach that brings together different therapeutic practices based on an expanded understanding of the health–disease process, with attention to individual singularity and interagency relationships."></p>
</div>
</section>

<footer>
© 2025 Nando Fernandes — Saúde Integrativa e Pesquisa Científica
</footer>

<script>
function setLang(lang){
  document.querySelectorAll('[data-pt]').forEach(el=>{
    el.textContent = el.getAttribute('data-' + lang);
  });
}
setLang('pt');
</script>

</body>
</html>
